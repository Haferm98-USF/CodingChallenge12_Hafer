<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quick Sketch Tool </title>
</head>
<body>
    <center>
    <h1>  <u> Canvas </u>  </h1>

<canvas id="Canvas" width = 500, height = 500> </canvas>
    <div class="controls">
        <label><input type="radio" name="shape" value="line"> Line </label>
        <label><input type="radio" name="shape" value="Rectangle"> Rectangle </label>
        <label><input type="radio" name="shape" value="circle"> Circle </label>
    </div>
    <label for="color"> Color: </label>
    <input type="color" id="color" value="#000000">
    <button id="clear"> Clear Canvas </button>

    </center>



    <script src="main.js"></script>
</body>


</html>
